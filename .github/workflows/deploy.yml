name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build do JAR
        run: mvn clean package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portifolio-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-oracle:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Atualizar Servidor via SSH
        uses: appleboy/ssh-action@master
        with:
          # Usando a mesma estrutura de Proxy do Frontend para alcançar o IP privado
          host: ${{ secrets.PORTFOLIO_PRIVATE_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.SERVER_IP }}
          proxy_username: ${{ secrets.SERVER_USER }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ajustado para o caminho correto conforme o frontend
            cd ~/projects/portifolio
            
            # Sincroniza o repositório para garantir que o docker-compose.yml esteja atualizado
            git fetch origin main
            git reset --hard origin/main
            
            # Atualiza e recria o container do backend
            docker compose pull backend
            docker compose up -d --force-recreate backend
            
            # Limpeza de imagens antigas
            docker image prune -f